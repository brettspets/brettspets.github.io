<!DOCTYPE html>

<head>
	<title>Brett's Pets</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui.css">
<!--<link rel="icon" href="img/icon.png">-->

</head>
<!-- Start content -->
<body>
	<div class="container">
		<div class="header">
			<img src="img/mouse.png" width="170", height="197">
			<img src="img/brettspets_alpha.png" width="602", height="163">

			<div class="tagline">
				<p>Professional <br> In-Home <br> Pet Sitting!</p>
			</div>

			<div class="sidebar">
			<ul class="navButtons">
				<li id="navButton"><a href="index.html"><img src="img/homeButton.png"></a></li>
				<li id="navButton"><a href="about.html"><img src="img/aboutButton.png"></a></li>
				<li id="navButton"><a href="staff.html"><img src="img/staffButton.png"></a></li>
				<li id="navButton"><a href="testimonials.html"><img src="img/testimonialsButton.png"></a></li>
				<li id="navButton"><a href="map.html"><img src="img/mapButton.png"></a></li>
			</ul>
	</div>
		</div>
		<div class="body">
			<div class="mapFrame">
				<iframe id="map" src="https://www.google.com/maps/d/embed?mid=1_4nKLADJkxPfpeLdiUaPXPZYYBw" width="640" height="480"></iframe>
			</div>
		</div>
		<div class="footer">
			<a href="https://www.facebook.com/brettspetsitting/"><img src="img/facebook.png" width="50" height="50"></a>
			<img src="img/twitter.png" width="48" height="48">
			<img src="img/tumblr.png" width="46" height="46">
			<img src="img/linkedin.png" width="46" height="46">
		</div>
	</div>

<!-- start of Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>
		$( document ).ready(function() {

			$( "#accordion" ).accordion();



				var availableTags = [
					"ActionScript",
					"AppleScript",
					"Asp",
					"BASIC",
					"C",
					"C++",
					"Clojure",
					"COBOL",
					"ColdFusion",
					"Erlang",
					"Fortran",
					"Groovy",
					"Haskell",
					"Java",
					"JavaScript",
					"Lisp",
					"Perl",
					"PHP",
					"Python",
					"Ruby",
					"Scala",
					"Scheme"
				];
				$( "#autocomplete" ).autocomplete({
					source: availableTags
				});



				$( "#button" ).button();
				$( "#button-icon" ).button({
					icon: "ui-icon-gear",
					showLabel: false
				});



				$( "#radioset" ).buttonset();



				$( "#controlgroup" ).controlgroup();



				$( "#tabs" ).tabs();



				$( "#dialog" ).dialog({
					autoOpen: false,
					width: 400,
					buttons: [
						{
							text: "Ok",
							click: function() {
								$( this ).dialog( "close" );
							}
						},
						{
							text: "Cancel",
							click: function() {
								$( this ).dialog( "close" );
							}
						}
					]
				});

				// Link to open the dialog
				$( "#dialog-link" ).click(function( event ) {
					$( "#dialog" ).dialog( "open" );
					event.preventDefault();
				});



				$( "#datepicker" ).datepicker({
					inline: true
				});



				$( "#slider" ).slider({
					range: true,
					values: [ 17, 67 ]
				});



				$( "#progressbar" ).progressbar({
					value: 20
				});



				$( "#spinner" ).spinner();



				$( "#menu" ).menu();



				$( "#tooltip" ).tooltip();



				$( "#selectmenu" ).selectmenu();


				// Hover states on the static widgets
				$( "#dialog-link, #icons li" ).hover(
					function() {
						$( this ).addClass( "ui-state-hover" );
					},
					function() {
						$( this ).removeClass( "ui-state-hover" );
					}
				);

		});
	</script>
<!-- end of Javascript -->
</body>
<!-- end content -->
</html>
